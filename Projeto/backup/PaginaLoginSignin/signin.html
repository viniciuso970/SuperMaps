<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Entrar e Registrar</title>
        <link rel="stylesheet" href="signin.css" />
        <link rel="stylesheet" href="../TemplatePagina/assets/css/main.css" />
    </head>

    <body>
        <div id="wrapper">
            <header id="header" class="alt">
                <span class="logo"><img src="../TemplatePagina/images/logo.png" alt="" /></span>
                <h1>Sala de Aula</h1>
                <p>Feita por estudantes, para estudantes</p>
            </header>
            <div id="main">
                <section id="login" class="main">
                    <table>
                        <tr>
                            <td id="Login">
                                <form class="form-signin">
                                  <h2 class="form-signin-heading">Entrar</h2>
                                  <label for="inputLogin" class="sr-only">Login de acesso</label>
                                  <input type="email" id="inputLogin" class="form-control" placeholder="Login de acesso" required autofocus>
                                  <label for="inputPassword" class="sr-only">Senha</label>
                                  <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
                                  <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
                                </form>
                            </td>
                            <td id="Registro">
                                <form class="form-signin">
                                  <h2 class="form-signin-heading">Registrar</h2>
                                  <label for="inputNome" class="sr-only">Nome</label>
                                  <input type="nome" id="inputNome" class="form-control" placeholder="Nome" required autofocus>
                                  <label for="inputEmail" class="sr-only">Endereço de e-mail</label>
                                  <input type="email" id="inputEmail" class="form-control" placeholder="Endereço de e-mail" required autofocus>
                                  <label for="inputLogin" class="sr-only">Login de acesso</label>
                                  <input type="email" id="inputLogin" class="form-control" placeholder="Login de acesso" required autofocus>
                                  <label for="inputPassword" class="sr-only">Senha</label>
                                  <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
                                  <button class="btn btn-lg btn-primary btn-block" type="submit">Registrar</button>
                                </form>
                            </td>
                        </tr>
                    </table>
                </section>
            </div> <!-- /container -->

            <footer id="footer">
                <section>
                    <h2>Compartilhe!</h2>
                    <p>Compartilhe com seus amigos, todos se ajudam quanto mais gente usa!</p>
                    <ul class="icons">
                    <li><a href="#" class="icon fa-twitter alt"><span class="label">Twitter</span></a></li>
                    <li><a href="#" class="icon fa-facebook alt"><span class="label">Facebook</span></a></li>
                    </ul>
            </footer>


        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="bootstrap-3.3.7/assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
